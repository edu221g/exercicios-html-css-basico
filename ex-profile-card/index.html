<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML + CSS Avançado - Profile Card</title>

    <link rel="stylesheet" href="./src/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./src/css/style.css" type="text/css">
</head>
<body>
    <main>
        <section class="container-box">

            <div class="info-box">
                <img src="./src/img/edu.png" alt="Imagem Eduardo Martins" title="Eduardo Martins">

                <h2>Eduardo Martins <span>26</span></h2>
                <p>Brazil</p>
            </div>

            <div class="midia-box">
                <div class="item">
                    <h2>80k</h2>
                    <p>Followers</p>
                </div>

                <div class="item">
                    <h2>803k</h2>
                    <p>Likes</p>
                </div>

                <div class="item">
                    <h2>1.4k</h2>
                    <p>Photos</p>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
